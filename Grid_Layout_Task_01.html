<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        section {
            border: 2px solid red;
            height: 600px;
            width: 100%;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        section > div {
            border: 1px solid blue;
        }

    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
